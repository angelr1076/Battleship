<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<body>
  <div class="header">
    <h1>Battleship</h1>
  </div>
  <div class="container">
    <div id="player1-board">
      <h2>Player 1</h2>
    </div>
    <div class="center-container">
      <div class="message-container">
        <h2 id="message">Set ships on Player 1 grid.</h2>
      </div>
      <div class="button-container">
        <button id="changeOriention" class="btn orientation-btn" title="Set horizontal/vertical position with buton or spacebar">Position</button>
        <button id="start" class="btn instructions">Instructions</button>
        <button id="reset" class="btn reset">Restart</button>
      </div>
    </div>
    <div id="player2-board">
      <h2>Computer</h2>
    </div>
  </div>
</body>
</html>
