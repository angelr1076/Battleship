<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<body>
  <div class="header">
    <h1 class="header-text">Battleship</h1>
  </div>
  <div class="container">
    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-message"></div>
      </div>
    </div>
    <!-- Player 1 Gameboard -->
    <div id="player1-board">
      <div class="player1-board__container">
        <h2>Player 1 <span class="player-icon"><i class="bi bi-person-circle"></i></span></h2>
      </div>
    </div>
    <div class="center-container">
      <div class="message-container">
        <h2 id="message">Set ships on Player 1 grid.</h2>
      </div>
      <div class="button-container">
        <button id="changeOriention" class="btn orientation-btn" title="Set horizontal/vertical position with buton or spacebar">Position</button>
        <button id="start" class="btn instructions">Instructions</button>
        <button id="reset" class="btn reset">Restart</button>
      </div>
    </div>
    <!-- Player 2 Gameboard -->
    <div id="player2-board">
      <div class="player2-board__container">
        <h2>Computer <span class="player-icon"><i class="bi bi-motherboard"></i></span></h2>
      </div>
    </div>
  </div>
</body>
</html>
